ENVIRONMENT:
  MAX_EPISODE_STEPS: 500
SIMULATOR:
  AGENT_0:
    SENSORS: ["DEPTH_SENSOR"]
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
  RGB_SENSOR:
    WIDTH: 256
    HEIGHT: 256
  DEPTH_SENSOR:
    WIDTH: 256
    HEIGHT: 256
  TURN_ANGLE: 15
  FORWARD_STEP_SIZE: 0.1

TASK:
  TYPE: Nav-v0
  SUCCESS_DISTANCE: 0.2

  SENSORS: ['GPS_SENSOR', 'POINTGOAL_SENSOR', "HEADING_SENSOR"]
  POINTGOAL_WITH_GPS_COMPASS_SENSOR:
    GOAL_FORMAT: "POLAR"
    DIMENSIONALITY: 3
  GOAL_SENSOR_UUID: pointgoal_with_gps_compass
  POINTGOAL_SENSOR:
      GOAL_FORMAT: "POLAR"
      DIMENSIONALITY: 3
  GPS_SENSOR:
      GOAL_FORMAT: "POLAR"
      DIMENSIONALITY: 3


  MEASUREMENTS: ['DISTANCE_TO_GOAL', 'SUCCESS', 'SPL', 'TOP_DOWN_MAP', 'SOFT_SPL']
  SUCCESS:
    SUCCESS_DISTANCE: 0.2
DATASET:
  EPISODES: -1  # Number of episodes to train on
  TYPE: PointNav-v1
  SPLIT: train
  DATA_PATH: data/datasets/pointnav/mp3d/v1/{split}/{split}.json.gz
  SP_DATASET_PATH: data/sp_datasets/datasets_medium_no_depth.hdf5
#  SP_DATASET_PATH: data/sp_datasets/datasets_medium.hdf5
  CONTENT_SCENES: ["17DRP5sb8fy"] # medium scene
